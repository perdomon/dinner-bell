<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">

		<title>Title in the tab</title>

		<link rel="stylesheet" href="css/normalize.css">

	</head>
	<body>

		<h1>Dinner Bell</h1>
		<label for="protein">Choose a protein:</label>
		<select name="protein options" id="protein">
			<option value="">--Please select an option--</option>
			<option value="chicken">Chicken</option>
			<option value="pork">Pork</option>
			<option value="beef">Beef</option>
			<option value="fish">Seafood</option>
			<option value="eggs">Eggs</option>
		</select>
		
		<br><br>

		<label for="vegetable">Choose a vegetable</label>
		<select name="vegetable options" id="veggies">
			<option value="">--Please select an option</option>
			<option value="broccoli">Broccoli</option>
			<option value="carrots">Carrots</option>
			<option value="asparagus%20spears">Asparagus</option>
			<option value="bell%20pepper">Bell Pepper</option>
			<option value="squash">Squash</option>
		</select>

		<br><br>
		
		<button type="button" name="button" id="button">Get Recipes</button>

		<br>

		<a href="" id="recipe0Link">
			<h2 id="recipe0"></h2>
		</a>
		<a href="" id="recipe1Link">
			<h2 id="recipe1"></h2>
		</a>
		<a href="" id="recipe2Link">
			<h2 id="recipe2"></h2>
		</a>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
